  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Home Page
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ </a></li>
        <li><a href="#">Danh mục sản phẩm</a></li>
        <li class="active">Loại sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline md-form mr-auto mb-4">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" ng-model="keyword">
                        <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit" ng-click="Search()">Search</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="product_category_add">Thêm mới</button>
                     <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px"><input type="checkbox" ng-click="selectAll()" /></th>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th style="width: 70px">Status</th>
                                        <th>Action</th>
                                    </tr>

                                    <tr ng-repeat="item in productCategories">
                                        <td> <input type="checkbox" ng-model="item.checked" /></td>
                                        <td>{{item.ID}}</td>
                                        <td>{{item.Name}}</td>
                                        <td>{{item.Description}}</td>
                                        <td><span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">{{item.Status | statusFilter}}</span></td>
                                        <td class="btn btn-sm btn-primary" ui-sref="product_category_edit({id: item.ID})"><i class="fa fa-pencil"></i></td>
                                        <td class="btn  btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></td>
                                    </tr>
                                    <tfoot>
                                        <tr>
                                            <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div><!-- /.box-body -->

                        </div><!-- /.box -->
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>
            </div><!-- /.box-footer-->
        </div><!-- /.box -->
</section><!-- /.content -->
